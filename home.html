<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- daisyUI from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-xl">
      <nav
        class="border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center p-3"
      >
        <div class="flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="Available-balance">45000</span></h2>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Log Out
          </button>
        </div>
      </nav>

      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-2">
          Enjoy easy and convenient financial services with us. <br />Cashout
          charge is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border-2 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h1 class="text-[#08080880]">Add Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h1 class="text-[#08080880]">Cashout</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h1 class="text-[#08080880]">Transfer Money</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h1 class="text-[#08080880]">Get Bonus</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h1 class="text-[#08080880]">Pay Bill</h1>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h1 class="text-[#08080880]">Transactions</h1>
        </div>
      </div>
    </div>
    <!-- Add Money -->
    <div class="all-form-section max-w-lg mx-auto">
      <div>
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold">Select A Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
              <option>Select back</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch bangla bank</option>
            </select>
          </div>
          <div class="mb-3">
            <labelclass="font-semibold" for="">Bank Account Numberr</labelclass=>
            <br />
            <input
              type="text"
               id="account-number" 
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mb-3">
            <label  class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              type="text"
              id="add-amount"
              placeholder="Enter your number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Pin Numberr</label>
            <br />
            <input
              type="text"
              id="add-pin-number"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="add-money-btn" type="button"class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
        </form>
      </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
