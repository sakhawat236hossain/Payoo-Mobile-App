<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- daisyUI from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img class="" src="./assets/Group.png" alt="" />
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-8">
      <div>
        <label class="font-semibold" for=""
          >Mobile Number</label
        >
        <br/>
        <input
          type="text"
          id="mobile-number" 
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          type="text"
           id="pin-number"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <button
        type="button"
        id="login-btn"
        class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl"
      >
        Login
      </button>
    </form>
   <script src="./script.js"></script>
  </body>
</html>
